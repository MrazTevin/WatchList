 {% extends 'base.html' %}
<!-- content block-->
{% block content %}
 <div class="container">
     <div class="row">
         <div class="col-xs-6 col-md-6 col-lg-6 posterpath" style="background: url({{movie.poster}}) no-repeat center center"></div>
         <div class="col-xs-6 col-md-6 col-lg-6 movie-details">
             <h3>{{movie.title}}</h3>
             <p class="overview">{{movie.overview}}</p>
             <p class="ratings"><b>{{movie.vote_average}} - <i>{{movie.vote_count}} votes</i></b></p>
         </div>
     </div>
 </div>
 {% endblock %}
